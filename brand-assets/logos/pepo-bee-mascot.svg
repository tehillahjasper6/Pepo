<!-- PEPO Bee Mascot - Primary Logo -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bee Body -->
  <ellipse cx="100" cy="110" rx="45" ry="55" fill="#F4B400"/>
  
  <!-- Stripes -->
  <ellipse cx="100" cy="95" rx="45" ry="8" fill="#1E1E1E" opacity="0.8"/>
  <ellipse cx="100" cy="115" rx="45" ry="8" fill="#1E1E1E" opacity="0.8"/>
  <ellipse cx="100" cy="135" rx="42" ry="8" fill="#1E1E1E" opacity="0.8"/>
  
  <!-- Head -->
  <circle cx="100" cy="65" r="35" fill="#FFD15C"/>
  
  <!-- Antennae -->
  <path d="M85 40 Q80 25 75 20" stroke="#1E1E1E" stroke-width="3" stroke-linecap="round" fill="none"/>
  <circle cx="75" cy="20" r="5" fill="#F4B400"/>
  <path d="M115 40 Q120 25 125 20" stroke="#1E1E1E" stroke-width="3" stroke-linecap="round" fill="none"/>
  <circle cx="125" cy="20" r="5" fill="#F4B400"/>
  
  <!-- Eyes -->
  <circle cx="88" cy="62" r="8" fill="#1E1E1E"/>
  <circle cx="112" cy="62" r="8" fill="#1E1E1E"/>
  <circle cx="90" cy="60" r="3" fill="white"/>
  <circle cx="114" cy="60" r="3" fill="white"/>
  
  <!-- Smile -->
  <path d="M88 75 Q100 85 112 75" stroke="#1E1E1E" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Wings -->
  <ellipse cx="70" cy="90" rx="25" ry="35" fill="white" opacity="0.7" transform="rotate(-20 70 90)"/>
  <ellipse cx="130" cy="90" rx="25" ry="35" fill="white" opacity="0.7" transform="rotate(20 130 90)"/>
  <ellipse cx="68" cy="88" rx="23" ry="33" fill="none" stroke="#E6A800" stroke-width="2" transform="rotate(-20 68 88)"/>
  <ellipse cx="132" cy="88" rx="23" ry="33" fill="none" stroke="#E6A800" stroke-width="2" transform="rotate(20 132 88)"/>
  
  <!-- Legs -->
  <line x1="75" y1="150" x2="65" y2="170" stroke="#1E1E1E" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="155" x2="100" y2="175" stroke="#1E1E1E" stroke-width="3" stroke-linecap="round"/>
  <line x1="125" y1="150" x2="135" y2="170" stroke="#1E1E1E" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Shadow -->
  <ellipse cx="100" cy="180" rx="50" ry="10" fill="#1E1E1E" opacity="0.1"/>
</svg>



